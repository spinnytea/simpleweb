<!DOCTYPE html>
<html>
<head>
	<title>Quilts</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
		integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68="
		crossorigin="anonymous"></script>

	<link href="quilts.css" rel="stylesheet">
</head>
<body>
<div class="container">

	<div id="input">
		<p><strong>square size</strong> <input type="number" min="0.5" max="6" step="0.25" v-model="squareSize" /></p>
		<p><strong>cols</strong> <input type="number" min="1" max="10" v-model="cols" /></p>
		<p><strong>rows</strong> <input type="number" min="1" max="10" v-model="rows" /></p>
		<p><strong>zoom</strong> <input type="range" min="1" max="30" v-model="zoom" /></p>
	</div>

	<svg v-bind:width="svgWidth" v-bind:height="svgHeight" v-bind:view-box.camel="viewBox">
		<rect v-for="s in list"
			v-bind:x="s.x" v-bind:y="s.y" v-bind:width="s.width" v-bind:height="s.height"
			v-bind:class="s.color" />
		<rect x="-0.25" y="-0.25" v-bind:width="quiltWidth+0.5" v-bind:height="quiltHeight+0.5" class="quiltEdge" />
	</svg>

	<div id="metrics">
		<!-- TODO dl/dt/dd -->
		<p><strong>final square size</strong> <span v-text="squareSize"></span> inches</p>
		<p><strong>final width</strong> <span v-text="quiltWidth"></span> inches</p>
		<p><strong>final height</strong> <span v-text="quiltHeight"></span> inches</p>
		<p><strong>cut square size</strong> <span v-text="cutSize"></span> inches</p>
		<p v-for="(value, name) in colors">
			<span class="swatch" v-bind:class="name"></span> <span v-text="value"></span> count
		</p>
	</div>
</div>
<script src="square.js"></script>
</body>
</html>
