<!DOCTYPE html>
<html>
<head>
	<title>Progress!</title>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

	<link href="progress.css" rel="stylesheet">
</head>
<body>
<div class="container">

	<h1>Progress</h1>

	<div id="quest">
		<h2>Quest</h2>
		<p>
			<span>{{total}}</span>
			of
			<input type="number" v-model="current" min="0" max="99999" v-bind:step="step" />
			(exp
			<input type="number" v-model="step" min="0" max="999" />)
		</p>
		<p>Remaining iterations: <span>{{iterations}}</span></p>
		<p class="progress-bar inline">
			<span class="bar" v-bind:style="{ width: percent }">{{percent}}</span>
		</p>
	</div>

</div>
<script src="progress.js"></script>
</body>
</html>
