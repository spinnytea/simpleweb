<!DOCTYPE html>
<html>
<head>
	<title>Mazes</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
		integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68="
		crossorigin="anonymous"></script>

	<link href="mazes.css" rel="stylesheet">
</head>
<body>
<div id="maze" class="container">

	<h1>Mazes</h1>

	<table>
		<tr v-for="row in board">
			<td v-for="cell in row" v-bind:class="cell.class" v-bind:style="cell.style"></td>
		</tr>
	</table>

	<form class="form-inline" onsubmit="return false;">
		<input type="number" min="3" max="60" v-model="width" />
		<input type="number" min="3" max="60" v-model="height" />
		<select v-model="type">
			<option value="prim">Prim's</option>
			<option value="kruskal">Kruskal's</option>
		</select>
		<button type="submit" v-on:click="makeNewBoard">Generate</button>
	</form>

</div>
<script src="mazes.js"></script>
</body>
</html>
