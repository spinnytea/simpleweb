<!DOCTYPE html>
<html>
<head>
	<title>Mazes</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
		integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68="
		crossorigin="anonymous"></script>

	<link href="mazes.css" rel="stylesheet">
</head>
<body>
<div id="maze" class="container">

	<h1>Mazes</h1>

	<table>
		<tr v-for="row in board">
			<td v-for="cell in row" v-bind:class="cell.class" v-bind:style="cell.style" v-on:click="moveToCell(cell)"></td>
		</tr>
	</table>

	<form class="form-inline" onsubmit="return false;">
		<input type="number" min="3" max="60" v-model="width" />
		<input type="number" min="3" max="60" v-model="height" />
		<select v-model="type">
			<option value="prim">Prim's</option>
			<option value="kruskal">Kruskal's</option>
			<option value="depthFirst">Depth First</option>
		</select>
		<button type="submit" v-on:click="makeNewBoard">Ge<u>n</u>erate</button>
		<span class="button-group">
			<button type="button" class="red" v-bind:disabled="!red" v-on:click="moveToCell(red)">R</button>
			<button type="button" class="yellow" v-bind:disabled="!yellow" v-on:click="moveToCell(yellow)">Y</button>
			<button type="button" class="green" v-bind:disabled="!green" v-on:click="moveToCell(green)">G</button>
			<button type="button" class="blue" v-bind:disabled="!blue" v-on:click="moveToCell(blue)">B</button>
		</span>
		<button type="button" v-on:click="wander">Wander</button>
		<label title="When wandering, auto generate when the maze is finished and wander some more.">
			<input type="checkbox" v-model="auto" />
			Auto-wander
		</label>
	</form>

</div>
<script src="mazes.js"></script>
</body>
</html>
